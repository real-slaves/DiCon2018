<!DOCTYPE html>
<html>
<head>
    <script src="bin/socketio.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <p id="console">

    </p>
    <script>
        let socket = io('http://tail-server-qhjjb.run.goorm.io');
        setInterval(() => socket.emit("getAllData"), 50)
        socket.on("allData", data => document.getElementById("console").innerHTML = JSON.stringify(data))
    </script>
</body>
</html>
