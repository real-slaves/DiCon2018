<!DOCTYPE html>
<html>
<head>
    <script src="bin/phaser.js"></script>
    <script src="bin/socketio.js"></script>
    <script src="src/util.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Nanum Gothic', sans-serif;
            color: lightgray;
        }

        #chat {
            width: 20vw;
            height: 50vh;
            position: absolute;
            left: 3vw;
            bottom: 3vw;
            background-color: gray;
            opacity: 0.7; 
        }

        input, button {
            position: absolute;
            left: 0vw;
            bottom: 0vw;
        }

        input {
            width: 14vw;
            background-color: white;
            border: 1px solid black;
        }

        button {
            left: 14vw;
            width: 6vw;
            background-color: white;
            border: 1px solid black;
        }

        p {
            display: inline;
        }

        .message {
            font-size: 1.5vw;
        }

        .messageUserName {
            width: 5vw;
            height: 5vh;
        }

        .messageDescription {
            width: 12vw;
            height: 5vh;
            color: white;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat" class="hide">
    <input type="text" id="input" onkeypress="if(event.keyCode==13) {postChat(); return false;}"/><button onclick="postChat()">enter</button>
    </div>
    <script src="src/game.js"></script>
</body>
</html>
